<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link rel="stylesheet" href="./css/app.css">
    <script src="https://kit.fontawesome.com/1e0e3edb9d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
</head>
<body>

    <div id="app">

        <header>
            <h1>Vue To Do List</h1>
        </header>

        <main>
            <div class="container">
                <input @keyup.enter="addTodo" type="text" v-model="newTodo" placeholder="Type something...">
                <input @click="addTodo" type="button" value="Aggiungi">
            </div>

            <div class="container">
                <ul>
                    <li v-for="todo in todos" :class="todo.done ? 'done' : ''">
                        <span @click="toggleDone(todo)">
                            {{ todo.text }}
                        </span>
                        <i @click="toggleDone(todo)" class="fa-solid fa-xmark"></i>
                    </li>
                </ul>
            </div>
        </main>

    </div>
    
    <script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
